<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="style.css" />
	<title>Shop</title>
</head>

<body>
	<h2 style="display: none">Наш сайт</h2>
	<header>
		<div class="container">
			<nav class="navigation">
				<h2 style="display: none">Навигация</h2>
				<div class="navigation__left-part">
					<a class="left-part__logo" href="./index.html"><img src="./img/logo.png" alt="logo" /></a>
					<button class="nav-btn left-part__search" href=""><img src="./img/search.svg"
							alt="search" /></button>
				</div>
				<div class="navigation__right-part">
					<button class="nav-btn right-part__menu"><img src="./img/humburger.svg" alt="menu" /></button>
					<button class="nav-btn right-part__person"><img src="./img/person.svg" alt="account" /></button>
					<button class="nav-btn right-part__cart"><img src="./img/cart.svg" alt="cart" /></button>
					<div class="number">
						<p class="count">5</p>
					</div>
				</div>
			</nav>
		</div>
	</header>
	<main>
		<section class="banner-section">
			<div class="banner-section__wrapper">
				<img src="/img/banner.png" alt="banner" />
				<div class="banner-title__wrapper">
					<div class="banner__title">
						<h1 class="banner__title-h1">THE BRAND</h1>
						<h2 class="banner__title-h2">OF LUXERIOUS <span>FASHION</span></h2>
					</div>
				</div>
			</div>
		</section>
		<section class="category-section">
			<div class="container">
				<div class="category__wrapper">
					<div class="category-women">
						<div class="category-bg">
							<p class="category-text">30% OFF</p>
							<h3 class="category-title">FOR WOMEN</h3>
						</div>
					</div>

					<div class="category-men">
						<div class="category-bg">
							<p class="category-text">HOT DEAL</p>
							<h3 class="category-title">FOR MEN</h3>
						</div>
					</div>

					<div class="category-kids">
						<div class="category-bg">
							<p class="category-text">NEW ARRIVALS</p>
							<h3 class="category-title">FOR KIDS</h3>
						</div>
					</div>

					<div class="category-accesories">
						<div class="category-bg">
							<p class="category-text">LUXIROUS & TRENDY</p>
							<h3 class="category-title">ACCESORIES</h3>
						</div>
					</div>
				</div>
			</div>
		</section>
		<section class="cards-section">
			<div class="container">
				<h1 class="cards-section__title">Fetured Items</h1>
				<p class="cards-section__description">Shop for items based on what we featured in this week</p>
				<div class="cards__wrapper"></div>
				<div class="cards-section__btn">
					<button class="btn-browse">Browse All Product</button>
				</div>
			</div>
		</section>
	</main>
	<footer></footer>

	<script src="script.js"></script>
</body>

</html>
